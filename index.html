
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] dark:text-white rounded-lg">
        <div class="container px-9 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4">
                <div class="md:col-span-2 lg:col-span-2">
                    <h1 class="text-xl mb-5 font-bold">Subscribe to our newsletter for updates.</h1>
                    <div class="flex flex-col gap-4 sm:flex-row">
                        <input id="email" type="text" placeholder="Email Address"
                            class="px-4 py-2 rounded border border-gray-300 dark:border-gray-700 text-black dark:text-white bg-white dark:bg-[#313131] focus:outline-none focus:ring-2 focus:ring-[#d86943]">
                        <button
                            class="px-6 py-2.5 bg-orange-700 text-white font-bold rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-[#d86943]">
                            Subscribe
                        </button>
                    </div>
                </div>

                <div class="md:col-span-1 lg:col-span-1">
                    <p class="text-[#313131] text-lg font-bold mb-5">Quick Links</p>
                    <div class="flex flex-col gap-2">
                        <a href="#" class="text-black hover:underline dark:text-white">Home</a>
                        <a href="#" class="text-black hover:underline dark:text-white">Who We Are</a>
                        <a href="#" class="text-black hover:underline dark:text-white">Our Philosophy</a>
                    </div>
                </div>

                <div class="md:col-span-1 lg:col-span-1">
                    <p class="text-[#313131] text-lg font-bold mb-5">Technologies</p>
                    <div class="flex flex-col gap-2">
                        <a href="#" class="text-black hover:underline dark:text-white">HTML</a>
                        <a href="#" class="text-black hover:underline dark:text-white">CSS</a>
                        <a href="#" class="text-black hover:underline dark:text-white">JavaScript</a>
                    </div>
                </div>
            </div>

            <hr class="my-6 border-[#d86943]">

            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7"
                        src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                        alt="Logo">
                </a>
            </div>
        </div>
    </footer>
   
</body>

</html>
